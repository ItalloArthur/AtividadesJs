<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual o seu nome')
        document.write(`Olá, ${nome} seu nome tem ${nome.length}<br/>`)//contando as letras de uma string
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)//formatar string em maiúsculas
        document.write(`seu nome em minusculas é ${nome.toLowerCase()}`)//formatar string em minusculas

    </script>
</body>
</html>
